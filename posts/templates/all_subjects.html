{% extends "master.html" %}

{% block title %}
  List of all subjects
{% endblock %}


{% block search %}
<form class="form-inline my-2 my-lg-0" method="POST" action="{% url 'search_tickets' %}">
  {% csrf_token %}
  <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="search_query" style="color: #375BDC;">
  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
</form>
{% endblock %}

{% block content %}
  <div class="mycard">
  <h1>Subjects</h1>
    <ul>
      {% for x in mysubjects %}
      <li><a href="subjectDetails/{{ x.subject }}">{{ x.subject }}</li>
        {% endfor %}
    </ul>
  </div>
{% endblock %}
